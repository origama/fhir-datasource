<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
  <div class="gf-form-inline">
    <div class="gf-form">
      <gf-form-dropdown model="ctrl.target.resourceType"
        allow-custom="false"
        lookup-text="true"
        get-options="ctrl.getResources($query)"
        on-change="ctrl.onChangeInternal()">
      </gf-form-dropdown>
    </div>
    <div class="gf-form">
      <input type="text" class="gf-form-input" placeholder="search parameter" ng-model="ctrl.target.searchParam" ng-blur="ctrl.onChangeInternal()" />
    </div>
    <div class="gf-form">
      <input type="text" class="gf-form-input" placeholder="value" ng-model="ctrl.target.searchValue" ng-blur="ctrl.onChangeInternal()" />
    </div>
    <div class="gf-form">
      <select class="gf-form-input" ng-model="ctrl.target.type" ng-options="f as f for f in ['timeserie']"></select>
    </div>
    <div class="gf-form gf-form--grow">
      <div class="gf-form-label gf-form-label--grow"></div>
    </div>
  </div>
</query-editor-row>
